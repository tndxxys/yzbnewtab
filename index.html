<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新标签页</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=3">
</head>

<body>

  <div class="overlay"></div>

  <!-- Top Buttons -->
  <div class="top-buttons">
    <button id="bookmarksBtn" class="icon-btn glass" title="收藏夹">
      <svg viewBox="0 0 24 24" stroke-width="2">
        <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
      </svg>
    </button>
  </div>

  <!-- Bottom Buttons -->
  <div class="bottom-buttons">
    <button id="resetBgBtn" class="icon-btn glass" title="重置背景">
      <svg viewBox="0 0 24 24" stroke-width="2">
        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
        <path d="M3 3v5h5" />
      </svg>
    </button>
    <div class="upload-wrapper">
      <button class="icon-btn glass" title="上传背景">
        <svg viewBox="0 0 24 24" stroke-width="2">
          <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
          <circle cx="9" cy="9" r="2" />
          <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
        </svg>
      </button>
      <input type="file" id="bgUpload" accept="image/*">
    </div>
  </div>

  <!-- Sidebar Overlay -->
  <div id="sidebarOverlay" class="sidebar-overlay"></div>

  <!-- Sidebar -->
  <div id="bookmarksSidebar" class="sidebar glass">
    <div class="sidebar-header">
      <h2>
        <svg viewBox="0 0 24 24" stroke-width="2" fill="none">
          <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
        </svg>
        收藏夹
      </h2>
      <button id="closeSidebarBtn" class="close-btn">
        <svg viewBox="0 0 24 24" stroke-width="2" fill="none">
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>
    </div>
    <div id="bookmarkList" class="bookmark-list"></div>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Clock -->
    <div class="clock-section">
      <div id="clock" class="clock">00:00</div>
      <div id="date" class="date">2024年1月1日 星期一</div>
    </div>

    <!-- Search -->
    <div class="search-container" style="position: relative;">
      <div class="search-box glass">
        <button id="engineBtn" class="engine-btn">
          <img id="engineIcon" src="" alt="搜索引擎">
        </button>
        <input type="text" id="searchInput" class="search-input" placeholder="搜索..." autocomplete="off">
        <button id="searchBtn" class="search-btn">
          <svg viewBox="0 0 24 24" stroke-width="2" fill="none">
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.35-4.35" />
          </svg>
        </button>
      </div>

      <!-- Engine Dropdown -->
      <div id="engineDropdown" class="engine-dropdown glass">
        <button class="engine-option" data-engine="google">
          <img src="https://www.google.com/favicon.ico" alt="Google">
          <span>Google</span>
        </button>
        <button class="engine-option" data-engine="baidu">
          <img src="https://www.baidu.com/favicon.ico" alt="百度">
          <span>百度</span>
        </button>
        <button class="engine-option" data-engine="bing">
          <img src="https://www.bing.com/favicon.ico" alt="Bing">
          <span>Bing</span>
        </button>
        <button class="engine-option" data-engine="github">
          <img src="https://github.com/favicon.ico" alt="GitHub">
          <span>GitHub</span>
        </button>
      </div>
    </div>

    <!-- Navigation Buttons (Floating) -->
    <button id="prevPageBtn" class="nav-btn prev hidden">
      <svg viewBox="0 0 24 24" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <button id="nextPageBtn" class="nav-btn next hidden">
      <svg viewBox="0 0 24 24" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 5l7 7-7 7" />
      </svg>
    </button>

    <!-- Desktop Tags -->
    <div class="tags-wrapper">
      <div id="tagsGrid" class="tags-grid">
        <!-- Tags will be rendered here -->
      </div>
    </div>

  </div>

  <!-- Context Menu -->
  <div id="contextMenu" class="context-menu glass">
    <button id="deleteTagBtn">
      <svg viewBox="0 0 24 24" stroke-width="2" fill="none">
        <path d="M3 6h18" />
        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
      </svg>
      删除
    </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
